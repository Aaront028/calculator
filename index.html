<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="switch">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <div class="menu">
    <h3>calc</h3>
    <p>THEME</p>
    <button></button>
  </div>
  <div class="screen">
   <h3 id="Screen">0</h3>
  </div>
  <div class="body">
    <div class="row">
      <button class="btn col col-3">7</button>
      <button class="btn col col-3">8</button>
      <button class="btn col col-3">9</button>
      <button class="btn col col-3">del</button>
    </div>
    <div class="row">
      <button class="btn col col-3">4</button>
      <button class="btn col col-3">5</button>
      <button class="btn col col-3">6</button>
      <button class="btn col col-3">+</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">1</button>
      <button class="btn col col-3">2</button>
      <button class="btn col col-3">3</button>
      <button class="btn col col-3">-</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">.</button>
      <button class="btn col col-3">0</button>
      <button class="btn col col-3">÷</button>
      <button class="btn col col-3">x</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">%</button>
      <button class="btn col col-3">RESET</button>
      <button class="btn col col-6">=</button>
    </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aaron Tan</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
