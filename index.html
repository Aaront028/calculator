<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <title>Aaron's Calculator App</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="main">
  <div class="head">
    <div class="switch">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <div class="menu">
      <h3>calc</h3>
      
      <div class="submenu">
        <p class="theme">THEME</p>
        <div class="switchDiv">
      
        <div class="ball"></div>

      </div>
    </div>

    </div>
    <div class="screen">
     <h3 id="Screen">0</h3>
    </div>
  </div>
  <div class="body">
    <div class="row">
      <button class="btn col col-3">7</button>
      <button class="btn col col-3">8</button>
      <button class="btn col col-3">9</button>
      <button class="btn col col-3">del</button>
    </div>
    <div class="row">
      <button class="btn col col-3">4</button>
      <button class="btn col col-3">5</button>
      <button class="btn col col-3">6</button>
      <button class="btn col col-3">+</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">1</button>
      <button class="btn col col-3">2</button>
      <button class="btn col col-3">3</button>
      <button class="btn col col-3">-</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">.</button>
      <button class="btn col col-3">0</button>
      <button class="btn col col-3">÷</button>
      <button class="btn col col-3">x</button>
    </div> 
    <div class="row"> 
      <button class="btn col col-3">%</button>
      <button class="btn reset col col-3">RESET</button>
      <button class="btn col col-6">=</button>
    </div>
  </div>
  
  
 
</div>
<div class="footer">
<p></p>
</div>
  <script src="index.js"></script>
</body>
</html>
